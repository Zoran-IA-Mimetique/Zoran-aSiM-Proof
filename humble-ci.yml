name: Zoran HUMBLE CI
on: [push, pull_request]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install psutil requests
      - name: Run glyphnet roundtrip test
        run: python test_roundtrip_glyphnet.py
      - name: Run orchestration test
        run: python orchestration_e2e_test.py
      - name: Run adversarial fuzz
        run: python adversarial_tests/adversarial_fuzz.py
      - name: Run runner psutil
        run: python run_all_humble_psutil.py || true
      - name: Run ablation suite
        run: python run_ablation_suite.py || true
      - name: Recompute C2PA manifest
        run: python tools/recompute_c2pa.py
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zoran-artifacts
          path: |
            metrics_humble_psutil.json
            roundtrip_results.json
            orchestration_log.json
            ablation_results.json
            ablation_results.json
            adversarial_tests_summary.json
            C2PA_manifest_full.json
