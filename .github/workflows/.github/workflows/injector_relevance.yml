name: injector_relevance

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run relevance tests
        run: |
          python injector_relevance_test.py || echo "⚠️ Tests à compléter"
