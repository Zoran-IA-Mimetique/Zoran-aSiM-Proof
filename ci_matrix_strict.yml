
name: ci_matrix_strict
on: [push, pull_request]
jobs:
  matrix-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run strict injectors tests
        run: |
          python tests_injectors_strict.py
      - name: Run jsonschema validation
        run: |
          python validate_bifurcate_strict.py bifurcate_strict_16.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: strict-injectors-matrix
          path: |
            bifurcate_strict_16.json
            STRICT_TEST_REPORT.json
            VALIDATE_STRICT_RESULT.json
