name: injectors_strict
on: [push, pull_request]
jobs:
  strict-injectors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Run strict tests
        run: |
          python tests_injectors_strict.py
      - name: Validate strict output
        run: |
          python validate_bifurcate_strict.py bifurcate_strict_16.json
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: strict-injectors-artifacts
          path: |
            bifurcate_strict_16.json
            bifurcate_strict_16_tampered.json
            STRICT_TEST_REPORT.json
            VALIDATE_STRICT_RESULT.json
